<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="vendor/font-awesome/all.min.css">
    <link rel="stylesheet" href="styles/base/reset.css">
    <link rel="stylesheet" href="styles/base/font.css">
    <link rel="stylesheet" href="styles/base/grid.css">
    <link rel="stylesheet" href="styles/register.css">
    <link rel="stylesheet" href="styles/base/responsive.css">
</head>

<body>
    <header></header>
    <main>
        <section class="pages">
            <div class="container">
                <a href="index.html">Home</a>
                <span>></span>
                <a href="register.html">Register</a>
            </div>
        </section>
        <div class="form-box">
            <form action="#" class="base-form">
                <div class="logo-login">
                    <a href="index.html">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <h3>Edk-Shop</h3>
                    </a>
                    <h4>Create your free Edk-Shop account</h4>
                </div>
                <div class="box">
                    <input type="text" id="name" class="txt" placeholder="Name" autocomplete="off">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="box">
                    <input type="text" id="phone" class="txt" placeholder="Phone" autocomplete="off">
                    <i class="fa-solid fa-phone"></i>
                    <p class="input-require">Your Phone is not correct</p>
                </div>
                <div class="box">
                    <input type="text" id="email" class="txt" placeholder="Email" autocomplete="off">
                    <i class="fa-solid fa-envelope"></i>
                    <p class="input-require">Your Username is not strong enough</p>
                </div>
                <div class="box">
                    <input type="text" id="password" class="txt" placeholder="Password" autocomplete="off">
                    <i class="fa-solid fa-key"></i>
                    <p class="input-require">Your Password is not strong enough</p>
                </div>
                <div class="box-bottom">
                    <div class="custome-checkbox mr-1">
                        <input class="form-check-input" type="checkbox" name="checkbox" id="createAccountBtn" value="">
                        <label class="form-check-label" for="createAccount">I agree with the<a href="#">Terms Of
                                Service</a></label>
                    </div>
                </div>

                <button type="submit" class="btn"><a href="#">
                        <i class="fa fa-sign-in"></i>
                        Register</a>
                </button>
                <p class="under-btn-txt">Already have an account?<a href="login.html">Login</a></p>

                <div class="social-login">
                    <span class="or">or</span>
                    <p class="under-btn-txt">Continue with social media</p>
                    <div class="social-login-list">
                        <a href="#" class="fb-auth"><i class="fab fa-facebook-f"></i> Facebook</a>
                        <a href="#" class="gl-auth"><i class="fab fa-google"></i> Google</a>
                        <a href="#" class="tw-auth"><i class="fab fa-twitter"></i> Twitter</a>
                    </div>
                </div>
            </form>
        </div>

    </main>
    <footer></footer>
    <script src="vendor/font-awesome/all.min.js"></script>
    <script src="scripts/login.js"></script>
</body>

</html>
